<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoJs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="todo">
      <div class="todo__content">
        <h1 class="todo__title"> TodoJs App </h1>
        <div class="todo__checkAll">
          <p>Todos check all</p>
          <input type="checkbox" id = "checkAll" class="todo__checkAll_checkbox" >
        </div>
        <div class="todo__new">
          <input type="text" placeholder="New task" id="newInput" maxlength="255">
          <button class="todo__add" id="btnAdd">Add</button>
        </div>
      </div>
      <ul class="todo__list" id="taskList"></ul> 
      <button class="todo__del-all" id="btnDelAll">Delete All Completed</button>
      <div class="todo__paganation" id="todoPaganation"></div>
      <div class="todo__show" id="todoShow"></div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
