<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoJs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="todo">
        <div class="todo__content">
            <h1 class="todo__title"> TodoJs App </h1>
            <div class="todo__checkAll">
                <p>Todos check all</p>
                <input type="checkbox" id = "checkAll" class="todo__checkAll_checkbox">
            </div>
                <div class="todo__new">
                <input type="text" placeholder="New task" id="newInput">
                <button class="todo__add" id="btnAdd">Add</button>
            </div>
        </div>
        <ul class="todo__list" id="taskList"></ul> 
        <button class="todo__del-all" id="btnDelAll">Delete All Completed</button>
        <div class="todo__paganation" id="todoPaganation"></div>
        <div class="todo__show" id="todoShow">
            <button class="todo__show_all" id="btnShowAll" data-id ="all">All (0)</button>
            <button class="todo__show_active" id="btnShowActive" data-id ="active">Active (0)</button>
            <button class="todo__show_complete" id="btnShowComplete" data-id ="completed">Completed (0)</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
