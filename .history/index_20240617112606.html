<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoJs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="todo__content">
            <h1 class="todo__title"> TodoJs App </h1>
            <div class="todo__new">
                <input type="text" placeholder="New task" id="new">
                <button class="todo__add" id="btnAdd">Add</button>
            </div>
        </div>
        <div class="todo__list">
            <div class="todo__task" id="tasks">
              <label class="todo__checkbox"> 
                <input type="checkbox">
                </label>
             <div class="todo__task-title">
              Lorem ipsum dolor sit amet.
             </div>
             <div class="todo__task-del">x</div>
            </div>
          </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
